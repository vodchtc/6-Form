<html lang="en">

<head>

<body>
    <div class="container">
        <p class="bold-p">Пожалуйста,укажите Ваше имя и фамилию.</p>
        <p class="normal-p">Чтобы облегчить общение и поиск друзей,у нас приняты настоящие имена и фамилии.</p>

        <form class="form-container">
            <input type="text" placeholder="Ваше имя">
            <input type="text" placeholder="Ваша фамилия">
            <p class="date">Дата рождения</p>
            <select name="day">
                <option value=""hidden>День</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select name="month">
                <option value=""hidden>Месяц</option>
                <option value="июнь">Июнь</option>
                <option value="июль">Июль</option>
                <option value="август">Август</option>
            </select>
            <select name="year">
                <option value=""hidden>Год</option>
                <option value="1998">1997</option>
                <option value="1999">1998</option>
                <option value="2000">1999</option>
            </select>

            <button>Зарегистрироваться</button>
            <p class="word">или</p>

        </form>
        <input type="submit" value="Продолжить с Facebook" class="submit">


    </div>

</body>

</html>
